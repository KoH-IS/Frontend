<div style="height: 110px;"></div>
<div class="login-container">
    <div id="output"></div>
    <div class="avatar"></div>
    <div class="form-box">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <input name="usuario" type="email" placeholder="Email" formControlName="email">
            <input name="password" type="password" placeholder="Contraseña" formControlName="password">
            <button type="submit" class="btn btn-block btnoutline-info" routerLink="/login">Iniciar Sesión</button>
        </form>
    </div>
</div>
