<div style="height: 110px;"></div>
<div class="container-fluid">
    <div class="card mb-3">

        <div class="card-header">
            <h3><i class="fas fa-newspaper"></i>&nbsp;&nbsp;Disciplina</h3>
            <button style="float: right;" (click)="openModalDisciplina()" type="button" class="btn btn-outline-info btn-sm">Agregar disciplina<i class="fas fa-newspaper"></i></button>
        </div>

        <div class="card-body">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th class="text-center">Disciplina</th>
                        <th class="text-center">Descripción</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let disciplina of disciplinas">
                        <td class="text-center">{{ disciplina.disciplina }}</td>
                        <td class="text-center">{{ disciplina.descripcion }}</td>
                        <td>
                            <div>
                                <button (click)="updateDisciplina(disciplina)" type="button" class="btn btn-outline-primary">Editar <i class="fas fa-edit"></i></button>
                                &nbsp;&nbsp;
                                <button (click)="deleteDisciplina(disciplina.id)" type="button" class="btn btn-outline-danger">Eliminar <i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<br><br>

<div class="modal" id="disciplinaModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">{{modalTitle}} Disciplina</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <form [formGroup]="disciplinaForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="disciplina">Disciplina<span class="text-danger">*</span></label>
                        <input type="text" formControlName="disciplina" class="form-controls" [ngClass]="{ 'is-invalid': submitted && f.disciplina.errors }"/>
                        <div *ngIf="submitted && f.disciplina.errors" class="invalid-deefback">
                            <div *ngIf="f.disciplina.errors.required">El nombre de la disciplina es obligatorio</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción<span class="text-danger">*</span></label>
                        <input type="text" formControlName="descripcion" class="form-controls" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }"/>
                        <div *ngIf="submitted && f.descripcion.errors" class="invalid-deefback">
                            <div *ngIf="f.descripcion.errors.required">La descripción es obligatorio</div>
                        </div>
                    </div>

                    <p class="text-right"><span class="text-danger">*</span>Campos requeridos</p>
                    <div>
                        <button class="btn btn-outline-success btn-block">Guardar<i class="fas fa-save"></i></button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
