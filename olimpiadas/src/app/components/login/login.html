<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>login</title>
  </head>
  <body>
    <div class="container" style="background-image:url('fondo.jpeg') ;">
        <div class="row">
            <H2 style="color: white ;" >Bienvenido a las olimpiadas universitarias</H2>
            <hr>
            <p style="color: white;font-size:50;">Inicio de sesión</p>
        </div>
        <div class="row">
            <p style="color: white; font-size:50;">Por favor ingrese su nombre de usuario y contraseña</p>
        </div>
        <div class="container">
            <form>
                <div class="row">
                    <div class="column"></div>
                    <div class="column">
                        <label for="usuario">Usuario:</label>
                    </div>
                    <div class="column">
                        <input type="text" id="usuario" name="usuario" 
                        placeholder="usuario@comunidad.unam.mx">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="contraseña">contraseña</label>
                    </div>
                    <div class="column">
                        <input type="password" id="contraseña" name="contraseña">
                    </div>
                </div>
                <div class="row"><br><br><br><br><br><br><br><br><br><br><br></div>
                
                
                
            </form>
        </div>
    </div>
    
  </body>
</html>
